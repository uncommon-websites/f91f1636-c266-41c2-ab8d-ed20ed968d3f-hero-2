<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company - The Smart Way to Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #ffffff;
        }
        .font-serif-custom {
            font-family: 'Nunito', sans-serif;
        }
        /* Custom utility for the specific arrow size/stroke */
        .nav-arrow {
            width: 10px;
            height: 10px;
            margin-left: 4px;
            opacity: 0.7;
        }
    </style>
</head>
<body class="text-[#4b4b4b] antialiased min-h-screen flex flex-col">

    <!-- Top Banner -->
    <div class="w-full bg-white border-b-2 border-gray-100 py-3 flex justify-center items-center text-[13px] font-bold tracking-wide text-[#afafaf]">
        <span>The world's #1 AI scheduling assistant <a href="#" class="text-[#1cb0f6] ml-1 hover:underline">Try it free â†’</a></span>
    </div>

    <!-- Navigation -->
    <nav class="w-full px-6 py-5 md:px-10 flex items-center justify-between relative z-20">
        <!-- Logo -->
        <div class="flex-shrink-0">
            <a href="#" class="text-3xl font-black tracking-tight text-[#58cc02]">Company</a>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-8">
            <div class="group relative flex items-center cursor-pointer text-[13px] font-extrabold text-[#afafaf] hover:text-[#58cc02] transition-colors">
                CALENDAR
                <svg class="nav-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="group relative flex items-center cursor-pointer text-[13px] font-medium text-gray-300 hover:text-white transition-colors">
                FEATURES
                <svg class="nav-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <a href="#" class="text-[13px] font-medium text-gray-300 hover:text-white transition-colors">REVIEWS</a>
            <a href="#" class="text-[13px] font-medium text-gray-300 hover:text-white transition-colors">SAFETY</a>
            <div class="group relative flex items-center cursor-pointer text-[13px] font-medium text-gray-300 hover:text-white transition-colors">
                HELP
                <svg class="nav-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="group relative flex items-center cursor-pointer text-[13px] font-medium text-gray-300 hover:text-white transition-colors">
                ABOUT
                <svg class="nav-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
        </div>

        <!-- LOG IN -->
        <div class="flex-shrink-0">
            <a href="#" class="text-[13px] font-extrabold text-[#4b4b4b] hover:text-[#58cc02] transition-colors uppercase tracking-wider">Login</a>
        </div>
    </nav>

    <!-- Hero Content -->
    <main class="flex-grow flex flex-col items-center pt-24 md:pt-32 w-full">
        
        <!-- Text Content -->
        <div class="text-center px-4 max-w-4xl mx-auto mb-16">
            <h1 class="font-bold text-5xl md:text-[5.5rem] leading-[1.1] text-[#4b4b4b] mb-6 tracking-tight">
                Master your schedule<br>the smart way
            </h1>
            <p class="text-[#777777] text-lg md:text-[1.25rem] leading-relaxed font-bold max-w-2xl mx-auto mb-10">
                The AI assistant that manages your calendar autonomously. It learns your preferences and coordinates meetings so you don't have to.
            </p>
            <a href="#" class="inline-block bg-[#58cc02] text-white text-[15px] font-black px-8 py-4 rounded-2xl border-b-4 border-[#46a302] hover:bg-[#61e002] transition-all active:border-b-0 active:translate-y-[2px] uppercase tracking-wider">
                GET STARTED
            </a>
        </div>

        <!-- Hero Image -->
        <div class="w-full max-w-[1400px] mx-auto px-4 md:px-8 pb-10">
            <div class="relative w-full aspect-[16/7] overflow-hidden rounded-sm">
                <!-- Using a placeholder that mimics the dark cinematic tone of the original image -->
                <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/f91f1636-c266-41c2-ab8d-ed20ed968d3f/hero-2-img-0-1770226568251.png" 
                     alt="Two professionals discussing in a modern office" 
                     class="w-full h-full object-cover opacity-90">
                
                <!-- Gradient overlay to blend bottom if needed, though design looks clean cut -->
                <div class="absolute inset-0 bg-gradient-to-t from-[#050505]/20 to-transparent pointer-events-none"></div>
            </div>
        </div>

    </main>

</body>
</html>
